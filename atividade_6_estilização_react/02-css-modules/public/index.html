<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine de Produtos - CSS Modules (Simulado)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* A abordagem é similar ao CSS Global, mas as classes no CSS seriam "hasheadas" por um bundler.
           Aqui, simulamos isso com nomes de classe mais longos e específicos para evitar colisões. */
        :root {
            --color-bg: #f8fafc; --color-surface: #ffffff; --color-text-primary: #1e293b; --color-text-secondary: #64748b; --color-border: #e2e8f0; --color-primary: #3b82f6; --color-primary-hover: #2563eb; --color-primary-text: #ffffff; --color-rating: #f59e0b; --color-tag-bg: #dbeafe; --color-tag-text: #1d4ed8; --color-skeleton: #e2e8f0; --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05); --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); --shadow-focus-ring: 0 0 0 3px rgba(59, 130, 246, 0.4); --font-family: 'Inter', sans-serif; --radius-md: 0.375rem; --radius-lg: 0.5rem; --radius-full: 9999px; --transition-duration: 200ms;
        }
        .dark {
            --color-bg: #0f172a; --color-surface: #1e293b; --color-text-primary: #f1f5f9; --color-text-secondary: #94a3b8; --color-border: #334155; --color-primary: #60a5fa; --color-primary-hover: #93c5fd; --color-primary-text: #1e293b; --color-tag-bg: #1e3a8a; --color-tag-text: #bfdbfe; --color-skeleton: #334155; --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.2); --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.2);
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--color-bg); color: var(--color-text-primary); transition: background-color var(--transition-duration), color var(--transition-duration); }
        
        /* Simulação de classes "hasheadas" */
        .Navbar_navbar__aB3dC { position: fixed; top: 0; left: 0; right: 0; z-index: 10; display: flex; align-items: center; justify-content: space-between; height: 72px; padding: 0 1rem; background-color: var(--color-surface); border-bottom: 1px solid var(--color-border); box-shadow: var(--shadow-md); transition: background-color var(--transition-duration), border-color var(--transition-duration); }
        .Navbar_logo__fG5hJ { font-size: 1.25rem; font-weight: 700; }
        .Navbar_actions__kL9pW { display: flex; align-items: center; gap: 1rem; }
        
        .Button_iconButton__wX7yZ { display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: var(--radius-full); border: none; background-color: transparent; color: var(--color-text-secondary); cursor: pointer; transition: background-color 150ms, color 150ms; }
        .Button_iconButton__wX7yZ:hover { background-color: var(--color-border); color: var(--color-text-primary); }
        .Button_iconButton__wX7yZ:focus-visible { outline: none; box-shadow: var(--shadow-focus-ring); }
        
        .Navbar_cartBadge__rT2qU { position: relative; text-decoration: none; }
        .Navbar_cartCount__sE1vF { position: absolute; top: 2px; right: 2px; display: flex; align-items: center; justify-content: center; height: 18px; min-width: 18px; padding: 0 4px; font-size: 0.75rem; font-weight: 500; border-radius: var(--radius-full); background-color: var(--color-primary); color: var(--color-primary-text); }

        .ProductGrid_mainContent__pQ4bV { padding: calc(1.5rem + 72px) 1rem 1.5rem; max-width: 1280px; margin: 0 auto; }
        .ProductGrid_grid__zX8cY { display: grid; gap: 1.5rem; grid-template-columns: 1fr; }

        .ProductCard_card__bN6gH { display: flex; flex-direction: column; background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); overflow: hidden; transition: transform var(--transition-duration), box-shadow var(--transition-duration), background-color var(--transition-duration), border-color var(--transition-duration); }
        .ProductCard_card__bN6gH:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }
        .ProductCard_imageContainer__lO3pA { position: relative; aspect-ratio: 1 / 1; background-color: var(--color-skeleton); }
        .ProductCard_image__jK7lM { width: 100%; height: 100%; object-fit: cover; }
        .ProductCard_tag__vF9zX { position: absolute; top: 12px; left: 12px; font-size: 0.75rem; font-weight: 500; padding: 4px 8px; border-radius: var(--radius-md); background-color: var(--color-tag-bg); color: var(--color-tag-text); }
        .ProductCard_content__mI8uY { padding: 1rem; display: flex; flex-direction: column; flex-grow: 1; }
        .ProductCard_title__wP0qR { font-size: 1rem; font-weight: 500; line-height: 1.5; height: 3em; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .ProductCard_info__sD4fG { display: flex; justify-content: space-between; align-items: center; margin-top: 0.75rem; }
        .ProductCard_price__tU5hJ { font-size: 1.125rem; font-weight: 700; color: var(--color-primary); }
        .ProductCard_rating__aC3bV { font-size: 0.875rem; color: var(--color-rating); }
        .ProductCard_actions__yB7kL { margin-top: auto; padding-top: 1rem; }

        .Button_button__gH5jK { display: inline-flex; align-items: center; justify-content: center; width: 100%; height: 44px; padding: 0 1rem; border-radius: var(--radius-md); font-weight: 500; font-size: 0.875rem; cursor: pointer; border: 1px solid transparent; transition: background-color 150ms, color 150ms, border-color 150ms, opacity 150ms; }
        .Button_button__gH5jK:focus-visible { outline: none; box-shadow: var(--shadow-focus-ring); }
        .Button_button__gH5jK:disabled { opacity: 0.6; cursor: not-allowed; }
        .Button_button--solid__fR8zX { background-color: var(--color-primary); color: var(--color-primary-text); }
        .Button_button--solid__fR8zX:hover:not(:disabled) { background-color: var(--color-primary-hover); }

        @keyframes pulse { 50% { opacity: .5; } }
        .Skeleton_skeleton__cX6yA { border-radius: var(--radius-lg); overflow: hidden; background-color: var(--color-surface); border: 1px solid var(--color-border); animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .Skeleton_image__hJ9lM { aspect-ratio: 1 / 1; background-color: var(--color-skeleton); }
        .Skeleton_content__rT3bN { padding: 1rem; }
        .Skeleton_line__kL8pW { height: 1em; margin-bottom: 0.75rem; background-color: var(--color-skeleton); border-radius: var(--radius-md); }
        .Skeleton_button__wX7yZ { height: 44px; margin-top: 1rem; background-color: var(--color-skeleton); border-radius: var(--radius-md); }

        @media (min-width: 481px) { .ProductGrid_grid__zX8cY { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 769px) { .Navbar_navbar__aB3dC, .ProductGrid_mainContent__pQ4bV { padding-left: 1.5rem; padding-right: 1.5rem; } .ProductGrid_grid__zX8cY { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1025px) { .Navbar_navbar__aB3dC, .ProductGrid_mainContent__pQ4bV { padding-left: 2rem; padding-right: 2rem; } .ProductGrid_grid__zX8cY { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>
    <!-- As classes aqui correspondem às classes "hasheadas" no CSS -->
    <header class="Navbar_navbar__aB3dC" role="navigation" aria-label="Navegação principal">
        <div class="Navbar_logo__fG5hJ">Shop.</div>
        <div class="Navbar_actions__kL9pW">
            <button id="theme-toggle" type="button" aria-label="Alternar tema" class="Button_iconButton__wX7yZ"></button>
            <a href="#" aria-label="Carrinho de compras com 3 itens" class="Button_iconButton__wX7yZ Navbar_cartBadge__rT2qU">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                <span class="Navbar_cartCount__sE1vF">3</span>
            </a>
        </div>
    </header>

    <main class="ProductGrid_mainContent__pQ4bV">
        <div id="product-grid" class="ProductGrid_grid__zX8cY"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // JS é idêntico ao da versão CSS Global, apenas os nomes das classes no HTML mudam.
            const products = [ { id: 1, title: "Fone de Ouvido Sem Fio com Cancelamento de Ruído Ativo e Bateria de Longa Duração", price: "R$ 349,90", rating: 4.8, tag: "Novo", imageUrl: "https://placehold.co/400x400/e0f2fe/0c4a6e?text=Fone" }, { id: 2, title: "Cadeira de Escritório Ergonômica com Suporte Lombar Ajustável", price: "R$ 899,00", rating: 4.9, tag: "Promo", imageUrl: "https://placehold.co/400x400/dcfce7/14532d?text=Cadeira" }, { id: 3, title: "Teclado Mecânico Gamer RGB com Switches Tácteis", price: "R$ 499,50", rating: 4.7, tag: null, imageUrl: "https://placehold.co/400x400/fee2e2/991b1b?text=Teclado" }, { id: 4, title: "Monitor Curvo 27 polegadas 144Hz para Jogos e Produtividade", price: "R$ 1.799,99", rating: 4.6, tag: "Novo", imageUrl: "https://placehold.co/400x400/f3e8ff/581c87?text=Monitor" }, { id: 5, title: "Garrafa Térmica Inteligente com Display de Temperatura LED", price: "R$ 129,90", rating: 4.5, tag: "Promo", imageUrl: "https://placehold.co/400x400/fffbeb/b45309?text=Garrafa" }, { id: 6, title: "Mochila Executiva Anti-furto com Compartimento para Notebook", price: "R$ 250,00", rating: 4.8, tag: null, imageUrl: "https://placehold.co/400x400/e5e7eb/374151?text=Mochila" }, ];
            const grid = document.getElementById('product-grid');
            const skeletonTemplate = ` <div class="Skeleton_skeleton__cX6yA" aria-hidden="true"> <div class="Skeleton_image__hJ9lM"></div> <div class="Skeleton_content__rT3bN"> <div class="Skeleton_line__kL8pW" style="width: 100%;"></div> <div class="Skeleton_line__kL8pW" style="width: 80%;"></div> <div style="height: 1.25rem;"></div> <div class="Skeleton_line__kL8pW" style="width: 60%;"></div> <div class="Skeleton_button__wX7yZ"></div> </div> </div> `;
            function createProductCard(product) {
                const tagHtml = product.tag ? `<div class="ProductCard_tag__vF9zX">${product.tag}</div>` : '';
                return ` <article class="ProductCard_card__bN6gH" aria-labelledby="product-title-${product.id}"> <div class="ProductCard_imageContainer__lO3pA"> <img src="${product.imageUrl}" alt="Imagem de ${product.title}" class="ProductCard_image__jK7lM" loading="lazy" width="400" height="400"> ${tagHtml} </div> <div class="ProductCard_content__mI8uY"> <h3 id="product-title-${product.id}" class="ProductCard_title__wP0qR">${product.title}</h3> <div class="ProductCard_info__sD4fG"> <span class="ProductCard_price__tU5hJ">${product.price}</span> <span class="ProductCard_rating__aC3bV" aria-label="Avaliação de ${product.rating} de 5 estrelas">${'★'.repeat(Math.round(product.rating))}</span> </div> <div class="ProductCard_actions__yB7kL"> <button class="Button_button__gH5jK Button_button--solid__fR8zX" aria-label="Adicionar ${product.title} ao carrinho">Adicionar</button> </div> </div> </article> `;
            }
            function renderSkeletons() { grid.innerHTML = Array(6).fill(skeletonTemplate).join(''); }
            function renderProducts() { grid.innerHTML = products.map(createProductCard).join(''); }
            const themeToggleBtn = document.getElementById('theme-toggle');
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            function applyTheme(theme) {
                if (theme === 'dark') { document.documentElement.classList.add('dark'); themeToggleBtn.innerHTML = sunIcon; } else { document.documentElement.classList.remove('dark'); themeToggleBtn.innerHTML = moonIcon; }
                localStorage.setItem('theme', theme);
            }
            themeToggleBtn.addEventListener('click', () => { const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark'; applyTheme(newTheme); });
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme); renderSkeletons(); setTimeout(renderProducts, 2000);
        });
    </script>
</body>
</html>
